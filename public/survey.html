<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="js/survey.js"></script>
    
    <title>Survey</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>Survey Questions</h1>
            <hr>
            <h3><b>About You</b></h3>
            <div class="form-group">
                <label for="exampleFormControlInput1">
                    <h4>Name (Required)</h4>
                </label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">
                    <h4>Link to Photo (Required)</h4>
                </label>
                <input type="url" class="form-control" id="exampleFormControlInput2" placeholder="">
            </div>
            <hr>
            <h3><b>Question 1</b></h3>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h4>First and foremost you believe every respectable company should recognize cat maternity leave.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <h3><b>Question 2</b></h3>
                <label for="exampleFormControlSelect2">
                    <h4>Generally, when you start a sentence you dont neccessarily know where it's going, you just hope you find it along the way.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect2">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <h3><b>Question 3</b></h3>
                <label for="exampleFormControlSelect3">
                    <h4>You are likely to be kicked out of a Chili's.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect3">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <h3><b>Question 4</b></h3>
                <label for="exampleFormControlSelect4">
                    <h4>Whenever you are about to do something, you think, "Would an idiot do that?" And if they would, you do not do that thing.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect4">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <h3><b>Question 5</b></h3>
                <label for="exampleFormControlSelect5">
                    <h4>You are driven to work hard because of extracurricular  activities like Scuba Diving. If you can't Scuba, whats this all been about?</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect5">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <h3><b>Question 6</b></h3>
                <label for="exampleFormControlSelect6">
                    <h4>Out of all of the days of the week, your favorite day is definitely is casual day.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect6">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <h3><b>Question 7</b></h3>
                <label for="exampleFormControlSelect7">
                    <h4>In any discussion, you have very little patience for stupidity.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect7">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <label for="exampleFormControlSelect8">
                    <h4>Your biggest dream is to move to Costa Rica and be a become a surfer.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect8">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 </option>
                </select>
                <h3><b>Question 9</b></h3>
                <label for="exampleFormControlSelect9">
                    <h4>Occasionally you feel you may be annoying people with your friendship.</h4>
                </label>
                <select class="form-control" id="exampleFormControlSelect9">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <label for="exampleFormControlSelect10">
                    <h4>Your favorite day, no doubt, is pretzel day.</h4>
                </label>
                <select class="form-control myClass" id="exampleFormControlSelect10">
                    <option placeholder="Select an Option">Select an Option</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success btn-lg btn-block" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Best Match</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Name:</p>
            </div>
            <div class="modal-image" style = "text-align: center">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <hr>
    <footer class="footer">
        <div class="container">
            <p><a href="/api/friends">API friends List</a>
        </div>
    </footer>


</body>

</html>
